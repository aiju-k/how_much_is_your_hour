<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much is Your 1 Hour</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>あなたの時給はいくら？</h1>
    </div>

    <!-- 入力項目 -->
    <div class="input">
        <ul>
            <li>
                <select id="month_or_year">
                    <option value="month">月給</option>
                    <option value="year">年収</option>
                </select>
                ：
                <input type="text" id="salary" name="salary">円
            </li>
            <li>
                <label for="bonus">ボーナス総額：</label>
                <input type="text" id="bonus" name="bonus">円
            </li>
            <li>
                <label for="regular">定時の労働時間：</label>
                <input type="text" id="regular" name="regular">時間
            </li>
            <li>
                <label for="overtime">月残業時間：</label>
                <input type="text" id="overtime" name="overtime">時間
            </li>
            <li>
                <label for="days_worked">月出勤日数：</label>
                <input type="text" id="days_worked" name="days_worked">日
            </li>
        </ul>
    </div>

    <!-- 出力ボタン -->
    <div class="calc_btn">
        <button id="btn">計算する</button>
    </div>


    <!-- 出力結果 -->
    <div class="output" id="output">
        <!-- ここに結果表示 -->
    </div>

    <!-- ツイートボタン -->
    <div class="tweet" id="tweet">
        <button id="twitter-share-button"><i class="fab fa-twitter"></i>ツイートする</button>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

        
    <br>
    <br>
    <hr>

    <div class="footer">
        All rights reserved.
    </div>

    <script src="index.js"></script>
</body>
</html>
